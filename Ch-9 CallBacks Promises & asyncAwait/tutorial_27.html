      // Error Handling
      let loadScript = (src, Callback) => {
        let script = document.createElement("script");
        script.src = src;
        script.onload = () => {
          console.log("script Loaded SRC:" + src);
          Callback(null, src);
        };
        script.onerror = () => {
          console.log("script Error Handling");
          Callback(new Error("Src Got Some Error"));
        };
        document.body.append(script);
      };
      let hello = (error, src) => {
        if (error) {
          console.log(error);
          return;
        } else {
          alert("hello" + src);
        }
      };
      let goodMorning = (error, src) => {
