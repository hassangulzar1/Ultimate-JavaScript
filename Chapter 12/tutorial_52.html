<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Functions Revisited</title>
  </head>
  <body>
    <script>
      const sayHello = (name, greeting) => console.log(greeting + " " + name);
      sayHello("Hassan", "Good bye");

      let x = {
        name: "Hassan",
        role: "Developer",
        experience: 20,
        show: function () {
          //   let that = this;
          //   console.log(that);  //Old method to access value of an Object
          setTimeout(() => {
            console.log(`The name is ${this.name} the role ${this.role}`);
          }, 2000);
        },
      };
      x.show();
    </script>
  </body>
</html>
