      //   Take ratio of an array element by spread synatx
      let sum = (a, b, c) => {
        return a + b + c;
      };
      let x = [3, 5, 6];
      console.log(sum(...x));

      const a = async (text, n = 2) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(text);
          }, 1000 * n);
        });
      };
      (async () => {
        let text = await a("I am resolving after 1sec", 1);
        console.log(text);
        let text1 = await a("I am resolving after 4sec", 4);
        console.log(text1);
