<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Do While Loops</title>
  </head>
  <body>
    <script>
      // While Loop
      let a = prompt("Enter Your value");
      a = Number.parseInt(a);
      let i = 0;
      while (i < a) {
        console.log(i + 1);
        i++;
      }

      //   Do While Loop
      let n = prompt("Enter YOur value");
      n = Number.parseInt(n);
      let e = 0;
      do {
        console.log(e);
        e++;
      } while (e < n);
    </script>
  </body>
</html>
