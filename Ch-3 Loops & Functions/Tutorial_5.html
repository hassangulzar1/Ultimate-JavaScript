<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loops in JavaScript</title>
  </head>
  <body>
    <script>
      // For loop
      let sum = 1;
      let n = prompt("Enter Your number");
      n = Number.parseInt(n);
      for (i = 0; i < n; i++) {
        sum *= i + 1;
      }
      console.log("factorial of ", +n + " natural number " + sum);

      //   For In loop // It can iterate in Object key values
      let marks = {
        hassan: 55,
        AZAN: 43,
        habib: 64,
        samee: 24,
      };
      for (let b in marks) {
        console.log("marks of " + b + "are " + marks[b]);
      }

      //   For of Loop  // It can itrate in Array and Strings
      for (let c of "marks") {
        console.log(c);
      }
    </script>
  </body>
</html>
