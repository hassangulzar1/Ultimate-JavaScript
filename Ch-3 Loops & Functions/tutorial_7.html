<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions in JavaScript</title>
  </head>
  <body>
    <script>
      // Function in JavaScript
      let a = 1;
      let b = 5;
      let c = 10;
      function onePlus(x, y) {
        return (x + y) / 2;
      }
      console.log(onePlus(a, b));
      console.log(onePlus(a, c));
      console.log(onePlus(a, b));

      //   Arrow Functions
      const hello = (x, y) => {
        return x * y;
        console.log("hi");
      };
      let v = hello(b, c);
      console.log(v);
    </script>
  </body>
</html>
