<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice No 10</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Contest</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container w-55">
      <div class="jumbotron">
        <h1 class="display-4">Programming Contest</h1>
        <p class="lead">
          This is a simple hero unit, a simple jumbotron-style component for
          calling extra attention to featured content or information.
        </p>
        <hr class="my-4" />
        <p>
          It uses utility classes for typography and spacing to space content
          out within the larger container.
        </p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </div>
      <div id="cardContainer" class="row d-flex justify-content-center"></div>
    </div>
    <script>
      let cardContainer = document.getElementById("cardContainer");
      let url = "https://kontests.net/api/v1/all";
      let response = fetch(url);
      response
        .then((response) => {
          return response.json();
        })
        .then((response) => {
          console.log(response);
          let ihtml = "";
          for (item in response) {
            console.log(response[item]);
            ihtml += ` <div class="card my-4 mx-2" style="width: 18rem">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyaQKDVaH4SeWr0hN_a5gSJBtKBxHUwR8s43gWqID6&s" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">${response[item].name}</h5>
            <p class="card-text">
              <p> start in: ${response[item].start_time}</p>
              <p> Ends in: ${response[item].end_time}</p>
            </p>
            <a href="${response[item].url}" class="btn btn-primary">visit Contest</a>
          </div>
        </div>`;
          }
          cardContainer.innerHTML = ihtml;
        });

      // Notes app
      let n = localStorage.getItem("notes");
      alert("your note is" + n);
      let a = prompt("You need to enter some information");
      if (a) {
        localStorage.setItem("notes", a);
      }

      let c = confirm("Are you want to delete this note?");
      if (c) {
        localStorage.removeItem("notes");
        alert("your note is delted successfully!!");
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
