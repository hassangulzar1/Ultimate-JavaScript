      class Aeroplane {
        constructor(givenName, planeNo, adress) {
          console.log(
            "constructor Called " + givenName + " plane No " + planeNo
          );
          this.name = givenName;
          this.trainno = planeNo;
          this.adress = adress;
        }
        preview() {
          alert(
            `${this.name} :Your Form is For TrainNo: ${this.trainno} :and Your Adress is:  ${this.adress}`
          );
        }
        submit() {
          alert(
            `${this.name} :Your Form is submitted For TrainNo: ${this.trainno}`
          );
        }
        cancle() {
          alert(
            `${this.name} :YOur Form is cancelled For TrainNo: ${this.trainno}`
          );
          this.trainno = 0;
        }
      }
      hassanForm = new Aeroplane(
        "Hassan",
        4,
        "Faisalabad Raja Gulam Rasool nagar"
      );
      hassanForm.preview();
      hassanForm.submit();
      hassanForm.cancle();
      hassanForm.preview();
