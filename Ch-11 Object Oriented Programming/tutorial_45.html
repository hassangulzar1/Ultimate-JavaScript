<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method OverWriting & Super Keyword</title>
  </head>
  <body>
    <script>
      class Employee {
        // constructor(name) {
        //   console.log(`${name} Employee constructor is here`);
        //   this.name = name;
        // }
        login() {
          console.log(`Employee Has Logged in`);
        }
        logout() {
          console.log(`Employee has logged out`);
        }
        reqLeaves(leaves) {
          console.log(`Employee Has requested ${leaves} leaves`);
        }
      }
      class Programmer extends Employee {
        //   constructor (...args){ --> If there is no constructor in child it automatically creates
        //  super(...args)
        //   }
        constructor(name) {
          super();
          console.log(`${name} Employee constructor is here`);
          this.name = name;
        }
        // Metho OverWriting
        reqLeaves(leaves) {
          super.reqLeaves(3);
          console.log("One Extra Is granted");
          //   console.log(`Employee has requested ${leaves + 1} (One Extraa)`);
        }
      }
      let employee = new Programmer("Hassan");
      employee.login();
      employee.reqLeaves(3);
    </script>
  </body>
</html>
