<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attaching Multiple Handlers to a Promise</title>
  </head>
  <body>
    <script>
      let p1 = new Promise((resolve, reject) => {
        console.log("Hey i am not resolved");
        setTimeout(() => {
          resolve(1);
        }, 2000);
      });
      p1.then(() => {
        console.log("Hurray");
      });
      p1.then(() => {
        console.log("Your Promise is resolves");
      });
    </script>
  </body>
</html>
