      //   Load Script using Promise Chaining .then and .catch method
      let loadScript = (src) => {
        return new Promise((resolve, reject) => {
          let script = document.createElement("script");
          script.type = "text/javaScript";
          script.src = src;
          document.body.appendChild(script);
          script.onload = () => {
            resolve("script is Loaded Success Fully");
          };
          script.onerror = () => {
            reject(0);
          };
        });
      };
      let p1 = loadScript(
        "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      ); //You can use multiple .then in one promise
      p1.then((value) => {
        console.log(value);
        return loadScript(
          "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        );
      })
