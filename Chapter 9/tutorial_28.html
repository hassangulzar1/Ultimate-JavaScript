<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to Promises</title>
  </head>
  <body>
    <script>
      let promise = new Promise(function (resolve, reject) {
        console.log("Hello");
        resolve(66);
      });
      console.log(promise);
      // This Show JavaScript code not Execute one by one it Execute Parallel
      console.log("hello one");
      setTimeout(() => {
        console.log("i am in set interval 2");
      }, 2000);
      console.log("hello3");
    </script>
  </body>
</html>
