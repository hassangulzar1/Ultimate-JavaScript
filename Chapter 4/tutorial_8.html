<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to Strings</title>
  </head>
  <body>
    <script>
      let myName = "Hassan";
      console.log(myName.length);
      console.log(myName[0]);
      console.log(myName[1]);
      console.log(myName[2]);

      //   let name2 = "azan'; // Dont Do this

      //   Template litreals in modern JavaScript
      let boy1 = "hassan";
      let boy2 = "Habib";
      let bothFrnds = `${boy1} is a Friend of ${boy2}`;
      console.log(bothFrnds);

      //   Escape Sequence Chracters
      let Sequence = 'Hassa"n';
      console.log(Sequence);
      let Sequence2 = "Hassa\nn";
      console.log(Sequence2);
      let Sequence3 = "Hassa\tn";
      console.log(Sequence3);
      let Sequence4 = "Hassa\rn";
      console.log(Sequence4);
      let Sequence5 = "Hassa\vn";
      console.log(Sequence5);
      let Sequence6 = "Hassa\bn";
      console.log(Sequence6);
    </script>
  </body>
