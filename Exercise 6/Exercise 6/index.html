<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mx-4" href="#">ToDO List</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--! Add YOur task Container  -->
    <div class="text-container">
      <div class="text">
        <h1>Add Your Task</h1>
      </div>
      <div class="input-grup">
        <input id="input1" type="text" placeholder="Title" />
        <input id="input2" type="text" placeholder="Location" />
        <textarea
          name=""
          id="input3"
          cols="80"
          rows="5"
          placeholder="Description"
        ></textarea>
        <div class="addtask">
          <button id="addBtn" class="btn5">Add Task</button>
        </div>
      </div>
    </div>

    <h2>Your Tasks</h2>
    <!--! Task Saving Container  -->
    <div class="task-saving">
      <div class="tasks">
        <span>Title</span><span>Location</span><span>Description</span
        ><span>Actions</span>
      </div>
      <hr class="hr1" />
      <div id="addTodo">
        <div id="title">Title</div>
        <div id="location">Location</div>
        <div id="Description">Description</div>
        <div id="action">
          <button id="removeBtn" class="secondaryBtn">Remove</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
