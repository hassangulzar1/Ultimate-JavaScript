<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to Browser Events</title>
  </head>
  <body>
    <div class="container">
      <button
        class="btn"
        onclick="alert('button is clicked')"
        onmouseenter="console.log('container ke andar mouse gaya')"
      >
        Click Me
      </button>
    </div>
    <script>
      //If Attribule onlick and javascript onlick at both script js is executed
      let a = document.getElementsByClassName("container")[0];
      a.onclick = () => {
        a.innerHTML = "Hello World";
      };
    </script>
  </body>
</html>
