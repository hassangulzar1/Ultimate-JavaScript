<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primitives and Objects in JavaScript</title>
  </head>
  <body>
    <script>
      // nn bb ss u (Primitives Data types in JavaScript)
      let a = 1234;
      let b = null;
      let c = true; //can also be false
      let d = BigInt("570");
      let e = "Hassan";
      let f = Symbol("my Name is Hassan");
      let g = undefined;
      //   console.log(a, b, c, d, e, f, g);

      //   Objects In javascript
      let item = {
        Hassan: true,
        azan: false,
        Habib: 123,
        Zabi: "candy bacha",
      };
      console.log(item.Zabi);
    </script>
  </body>
</html>
