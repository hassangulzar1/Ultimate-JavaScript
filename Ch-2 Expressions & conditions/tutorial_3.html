<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Operators and Expressions</title>
  </head>
  <body>
    <script>
      /* Operators in JavaScript*/
      a = 10;
      b = 4;
      console.log("a+b = ", a + b); //for adding
      console.log("a-b = ", a - b); //for subtracting
      console.log("a/b = ", a / b); //for dividing
      console.log("a*b = ", a * b); //for Multipying
      console.log("a%b = ", a % b); //for Module
      console.log("a**b = ", a ** b); //for Squaring
      console.log("a++ = ", a++); //it increment value after
      console.log("a-- = ", a--); //it increment value after
      console.log("++a = ", ++a); //it increment value before
      console.log("--a-- = ", --a); //it increment value before

      //   Assignment Operators
      let ass = 5;
      //   ass += 5;
      //   ass -= 2;
      //   ass *= 3;
      //   ass /= 2;
      //   ass **= 5;
      console.log(ass);

      //   Comparison Operators
      let d = 5;
      let e = "5";
      console.log("d == e =", d == e);
      console.log("d != e =", d != e);
      console.log("d === e =", d === e); //It wil also compare data Type
      console.log("d !== e =", d !== e);

      //   Logical Operator
      let f = 5;
      let g = 7;
      console.log(f < g && f == 5); //It required Both condition True for True
      console.log(f > g && f == 5); //If one condition is True It Returns True
      console.log(!false); //It returns True
      console.log(!true); // It Return False
    </script>
  </body>
</html>
