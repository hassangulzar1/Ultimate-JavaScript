<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to Arrays</title>
  </head>
  <body>
    <script>
      // Arrays
      const marks_12 = [23, 45, 56, 43, null, "not present"];
      //   Adding A value to Array
      marks_12[6] = "Hassan";
      //   Changing The Value Of an Array
      marks_12[0] = "Hassan";
      console.log(marks_12.length);
      console.log(marks_12[0]);
      console.log(marks_12[1]);
      console.log(marks_12[2]);
      console.log(marks_12[3]);
      console.log(marks_12[4]);
      console.log(marks_12[5]);
      console.log(marks_12[6]);

      //   Quick queez // Print All Value in Array By using For loop
      const Songs = [
        "Bass Boosted ",
        "Music Songs ",
        "Sad Songs ",
        "HipHop Songs",
      ];
      for (let i = 0; i < Songs.length; i++) {
        console.log(Songs[i]);
      }
    </script>
  </body>
</html>
